<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      mode="over"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="new_table">Creare studiu</a>
      <a mat-list-item href="#">Lista studii</a>
      <a mat-list-item href="#">Ciorne</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="true">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>POF</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- <app-project-source></app-project-source> -->
    <!-- <app-table-view></app-table-view> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
